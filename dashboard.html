    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Dashboard</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      background:#f5f7fa;
    }
    .sidebar{
      min-height:100vh;
      background:linear-gradient(to bottom,#198754,#d4edda);
    }
    .sidebar a{
      color:#fff;
      text-decoration:none;
      display:block;
      padding:10px 15px;
      border-radius:8px;
    }
    .sidebar a:hover{
      background:rgba(255,255,255,0.2);
    }
    .card{
      border:none;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }
    .status-badge{
      font-size:13px;
      padding:5px 10px;
      border-radius:20px;
    }
  </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 p-3 sidebar text-white">
      <h5 class="mb-4">Dashboard</h5>
      <a href="#"><i class="bi bi-house-door me-2"></i>Dashboard</a>
      <a href="#"><i class="bi bi-search me-2"></i>Lost & Found</a>
      <a href="#"><i class="bi bi-exclamation-circle me-2"></i>Complaints</a>
      <a href="#"><i class="bi bi-people me-2"></i>Volunteers</a>
      <a href="#"><i class="bi bi-bell me-2"></i>Notifications</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">

      <h4 class="mb-4">Lost & Found Report</h4>

      <!-- Top Cards -->
      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card p-3">
            <h6>Total Reports</h6>
            <h3>128</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card p-3">
            <h6>Active Complaints</h6>
            <h3>5</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card p-3">
            <h6>Items Matched</h6>
            <h3>12</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card p-3">
            <h6>Events Registered</h6>
            <h3>8</h3>
          </div>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="card p-4 mb-4">
        <h5 class="mb-3">Recent Activity</h5>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <span><i class="bi bi-phone me-2"></i>Phone</span>
          <span>
            <span class="badge bg-secondary status-badge">Described</span>
            <span class="badge bg-warning text-dark status-badge">Pending</span>
          </span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <span><i class="bi bi-backpack me-2"></i>Backpack</span>
          <span>
            <span class="badge bg-info text-dark status-badge">Resolved</span>
            <span class="badge bg-success status-badge">Rending</span>
          </span>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <span><i class="bi bi-wallet2 me-2"></i>Wallet</span>
          <span>
            <span class="badge bg-secondary status-badge">Described</span>
            <span class="badge bg-primary status-badge">Matching</span>
          </span>
        </div>

      </div>

      <!-- Bottom Buttons -->
      <div class="d-flex gap-3">
        <button class="btn btn-success">
          <i class="bi bi-file-earmark-plus me-2"></i>Report Lost Item
        </button>

        <!-- <button class="btn btn-outline-success">
          <i class="bi bi-send me-2"></i>Submit Complaint
        </button> -->

         <button class="btn btn-outline-success">
          <i class="bi bi-send me-2"><a style="text-decoration: none; color: white;" href="./submitcom.html">Submit Complaint</a></i>
        </button>

        <button class="btn btn-outline-danger">
          <i class="bi bi-calendar-event me-2"></i>Register for Event
        </button>
      </div>

    </div>

  </div>
</div>

</body>
</html>
</body>
</html>
