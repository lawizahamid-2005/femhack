<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Portal - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .left-section {
            padding: 60px;
            background: linear-gradient(to bottom right, #ffffff 60%, #d9f3e5 100%);
        }

        .portal-title {
            font-weight: 700;
            font-size: 40px;
        }

        .portal-desc {
            color: #6c757d;
            font-size: 18px;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .btn-login {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            font-weight: 500;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .google-btn {
            border: 1px solid #dee2e6;
            background: #fff;
        }
    </style>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img style="width: 20%" src="./images/saylani-welfare-international-trust-logo-png_seeklogo-283422-removebg-preview.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
       
        
       
      </ul>
      <form class="d-flex" role="search">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
    <div class="row main-card">

        <!-- Left Section -->
        <div class="col-md-7 left-section d-flex flex-column justify-content-center">
            <h1 class="portal-title mb-3">Campus Portal</h1>
            <p class="portal-desc">
                Manage reports, complaints & events in one place.
            </p>
        </div>

        <!-- Right Section -->
        <div class="col-md-5 d-flex align-items-center justify-content-center p-5">
            <div class="login-card w-100">

                <h4 class="mb-4">Login</h4>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="btn-group w-100 mb-3">
                        <input type="radio" class="btn-check" name="role" id="student" checked>
                        <label class="btn btn-outline-secondary" for="student">Student</label>

                        <input type="radio" class="btn-check" name="role" id="admin">
                        <label class="btn btn-outline-secondary" for="admin"><a style="text-decoration: none; color: gray;" href="./dashboard.html">Admin</a></label>
                    </div>

                    <button type="submit" class="btn btn-login w-100 mb-3">
                        Log In
                    </button>

                    <button type="button" class="btn google-btn w-100">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="20" class="me-2">
                        Sign in with Google
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>

</body>
</html>
